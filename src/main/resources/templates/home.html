<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/default_layout}">
	 
	  	
	  		<title>Spring Boot</title> 
	  		
	  		<!--/* 이 영역에 공통으로 사용할 css, js library를 선언한다. */--> 
	  		<link th:href="@{/css/common.css}" rel="stylesheet" /> 
	  </th:block>
	  <head>
	  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  	<link href="/css/signin.css" rel="stylesheet">
	  	
	  	
	  	<style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        user-select: none;
	      }
	
	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	      
	      table {
			width: 100%;
			border: 1px solid #444444;
		  }
		  
		  th, td {
		    border: 1px solid #444444;
		  }
	    </style>
	  </head> 
	  <body class="text-center"> 
		  	<main class="form-signin">
			 <form>
			    <img class="mb-4" src="https://getbootstrap.kr/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
			    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
			
			    <div class="form-floating">
			      <input type="email" class="form-control" id="idInput" placeholder="name@example.com">
			      <label for="floatingInput">Email address</label>
			    </div>
			    <div class="form-floating">
			      <input type="password" class="form-control" id="pwdInput" placeholder="Password">
			      <label for="floatingPassword">Password</label>
			    </div>
			
			    <div class="checkbox mb-3">
			      <label>
			        <input type="checkbox" value="remember-me"> Remember me
			      </label>
			    </div>
			    <button class="btn btn-primary" type="submit" style="margin-top: 5px;background-color:black" id="confirmBtn">데이터베이스 생성</button>
			    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 5px; background-color:red" id="updateBtn" >정보 갱신</button>
			    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 5px; background-color:blue">url</button>
				
				<a href="/practice">practice 이동 </a>
			    <p></p>
			    <div layout:fragment="content" class="content"> 
		  			<table border="1"> 
		  				<tr> 
		  					<th>아이디</th><th>비밀번호</th> 
		  				</tr> 
		  				<th:block th:each="rl : ${resultList}"> 
		  					<tr> 
		  						<td th:text="${ rl.id }"></td>
		  						<td th:text="${ rl.password }"></td> 
		  					</tr> 
		  				</th:block> 
		  			</table> 
		  			
		  		</div>
			  </form>
			  <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 5px; background-color:blue" id="practiceBtn">url</button>

			</main>
	  	</body > 
	  	<!--[{}] 표현식으로 서버 데이터를 스크립트영역에 표현할 수 있음 예시 json 형식-->
	  	<!--jquery 적용 하는 방법은 직접 다운로드하는 방식과 CDN으로 URL을 넣어서 적용시키는 방법이 있다-->
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  	<script th:inline="javascript">
		  	//click = 속성 같은 거임
		  	$("#updateBtn").on('click', function() {
				id = $("#idInput").val(); //abc
				password = $("#pwdInput").val(); //123
				data = {
					id : id,
					password : password
				}
				$.ajax({
					type:'POST',
					url:'/update',
					contentType:'application/json',
					data: JSON.stringify(data),
					success: function(data){
						location.reload();
					},
					error:function(){
						
					}
				})
	 		})
	 		
		  	$("#userDeleteBtn").on('click', function() {
				id = $("#deleteInput").val(); //abc
				
				data = {
					id : id,
				}
				
				$.ajax({
					type:'POST',
					url:'/delete',
					contentType:'application/json',
					data: JSON.stringify(data),
					success: function(data){
						location.reload();
					},
					error:function(){
						
					}
				})
	 		})
		  	$("#confirmBtn").on('click', function() {
				id = $("#idInput").val(); //abc
				password = $("#pwdInput").val(); //123
				
				data = {
					id : id,
					password : password
				}
				
				$.ajax({
					type:'POST',
					url:'/create',
					contentType:'application/json',
					data: JSON.stringify(data),
					success: function(data){
						location.reload();
						window.location.href='https://naver.com';
					},
					error:function(){
						
					}
				})
	 		})
	 		/*$("#practiceBtn").on('click', function() {
				console.log("test");
				//window.location.href = "http://localhost:8080/practice"
				window.location.replace("http://localhost:8080/practice");
	 		});*/
	 		$("#practiceBtn").click(function(){
				var url = "/practice";
				$(location).attr('href',url);
				
				
	 		});

	  	</script>
</html>
